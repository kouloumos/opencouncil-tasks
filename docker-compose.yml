version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./secrets:/app/secrets
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - cobalt-api
  cobalt-api:
    image: ghcr.io/imputnet/cobalt:10
    restart: unless-stopped
    container_name: cobalt-api
    init: true
    ports:
      - 3002:9000/tcp
    environment:
      API_URL: "http://cobalt-api:9000"
      API_NAME: "opencouncil"
      DURATION_LIMIT: 36000
      COOKIE_PATH: "/secrets/cookies.json"
    labels:
        - com.centurylinklabs.watchtower.scope=cobalt
    volumes:
      - ./secrets:/secrets

x-buildkit:
  enabled: true
